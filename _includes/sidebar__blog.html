{% include base_path %}


<div class="sidebar sticky">
    
  <h3>Tags</h3>
  {% for tag in site.tags %}
    <div class="wrap-collabsible">

      <input id="collapsible_@tag" class="toggle" type="checkbox">
      <label for="collapsible_@tag" class="lbl-toggle">{{ tag[0] }}</label>

      <div class="collapsible-content">
        <div class="content-inner">

          <ul>
          {% for post in tag[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
          </ul>

        </div>
      </div>

    </div>
  {% endfor %}
</div>
